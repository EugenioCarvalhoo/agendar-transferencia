<div class="container">
  <form *ngIf="formActive" [formGroup]="formAgendamentoTransferencia" (ngSubmit)="onSubmit()"
    class="formAgendamentoTransferencia">
    <h3 class="mb-3 mt-3">Agendar Transferencia</h3>
    <div class="form-group mt-3">
      <label class="mb-2" for="conta-origem">Qual será a conta de origem:</label>
      <input formControlName="contaOrigem" type="number" class="form-control" id="conta-origem" placeholder="">
      <!-- <div *ngIf="valid(formAgendamentoTransferencia.controls['contaDestino']errors)">
            Name is required.
          </div> -->
    </div>

    <div class="form-group mt-3">
      <label class="mb-2" for="conta-destino">Qual será a conta de destino:</label>
      <input formControlName="contaDestino" type="number" class="form-control" id="conta-origem" placeholder="">
    </div>

    <div class="form-group mt-3">
      <label class="mb-2" for="data-agendamento">Qual será a data de agendamento:</label>
      <input formControlName="dataAgendamento" type="date" class="form-control" id="data-agendamento" placeholder="">
    </div>

    <div class="form-group mt-3">
      <label class="mb-2" for="valor">Qual será o valor da transfência:</label>
      <input formControlName="valor" type="number" class="form-control" id="valor" placeholder="">
    </div>

    <div *ngFor="let tipoTransf of tipoTransflist" class="form-check mt-3">
      <input formControlName="tipoTransferencia" class="form-check-input" type="radio" name="credito" id="credito"
        [value]="tipoTransf.value">
      <label class="form-check-label" for="exampleRadios1">
        {{tipoTransf.name}}
      </label>
    </div>
    <button type="button" class="mt-3 btn btn-primary" type="submit">Agendar</button>
  </form>

  <table *ngIf="!formActive" class="table mt-4">
    <thead style="background-color: #e3f2fd;">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Conta de Origem</th>
        <th scope="col">Conta Destino</th>
        <th scope="col">Data de Agendamento</th>
        <th scope="col">Valor</th>
        <th scope="col">Tipo de Transferência</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of transferencias">
        <th scope="row">1</th>
        <td>{{item.contaOrigem}}</td>
        <td>{{item.contaDestino}}</td>
        <td>{{ item.dataAgendamento}}</td>
        <td>{{item.valor | currency : 'R$' }}</td>
        <td>{{item.tipoTransferencia}}</td>
      </tr>
    </tbody>
  </table>


</div>
